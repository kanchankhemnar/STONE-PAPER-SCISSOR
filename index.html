<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="rock_paper_scissor.css">
</head>
<body>
    <div class="heading" id="heading"><h1>ROCK PAPER SCISSORS GAME</h1></div>

    <img src="rock_paper_scissor.jpg" alt="oops">
    

        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>

  
    
    <div class="score">
    
        <div >
            <br>
            <p id="my-score">0</p>
            <br>
            <p>YOU</p>
        </div>
    
        <div >
            <br>
            <p id="comp-score">0</p>
            <br>
            <p>COMP</p>
    
        </div>
    </div>

    <div class="comment">
        <p>Play your move</p>
    </div>
    <script src="rock_paper_scissor.js"></script>
</body>
</html>
